<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Questy</title>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
  <main class="p-3 text-dark">
    <!-- Logo et nom du site -->
    <div class="p-4 row justify-content-center">
      <div class="col-2">
        <img src="/static/traduction.png" class="rounded float-end" width="50" alt="logo Questy">
      </div>
      <div class="col-2">
        <h1 class="text-primary fw-bold">Questy</h1>
      </div>
    </div>

    <!-- Formulaire -->
    <form action="/submit/" method="post">
      <!-- Choix modèles -->
      <div class="container text-center">
        <select id="model" name="model" class="mt-4 mb-4 form-select" required>
          <option selected disabled>Sélectionnez un modèle de traduction</option>
            {% for model in models.keys() %}
              <option value="{{ model }}" {{ "selected" if model == model_selected else ""}}>{{ model }}</option>
            {% endfor %}
        </select>

        <!-- Choix langues et zone de texte -->
        <div class="row align-items-start">
          <div class="col">
            <div class="mb-3">
              <select id="lang_src" name="lang_src" class="form-select" required>
                <option selected disabled>Sélectionnez la langue source</option>
                  {% for language in languages.keys() %}
                    <option value="{{ language }}" {{ "selected" if language == lang_src else ""}}>{{ language }}</option>
                  {% endfor %}
              </select>
            </div>   

            <div class="mb-3">
              <textarea id="text_src" name="text_src" class="form-control" rows="5" required>{{ text_src if text_src }}</textarea>
            </div>
          </div>

          <div class="col">
            <div class="mb-3">
              <select id="lang_tgt" name="lang_tgt" class="form-select" required>
                <option selected disabled>Sélectionnez la langue cible</option>
                {% for language in languages.keys() %}
                  <option value="{{ language }}" {{ "selected" if language == lang_tgt else ""}}>{{ language }}</option>
                {% endfor %}
              </select>
            </div>   

            <div class="mb-3">
              <textarea id="text_tgt" name="text_tgt" class="form-control" rows="5">{{ text_tgt if text_tgt  }}</textarea>
            </div> 
          </div>
        </div>
      </div>

      <!-- Bouton Traduire -->
      <div class="mt-4 d-grid gap-2 col-1 mx-auto">
        <button class="btn btn-primary" type="submit">Traduire</button>
      </div>
    </form>
    
    <!-- Score -->

    <div class="p-4">
      <h5 class="fw-bold text-primary text-uppercase">Reliability Score</h5>
      <p>Powered by :
        <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="https://github.com/TharinduDR/TransQuest">
          Transquest
        </a>
      </p>

      <a href="https://github.com/TharinduDR/TransQuest"></a>
      <div class="progress" role="progressbar" aria-valuenow="{{ score }}" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: {{ score }}%">{{ score }}</div>
      </div>

  </main>

  <!-- Footer -->
  <footer class="bg-dark p-4 mt-auto">
    <div class="row justify-content-center">
      <div class="col-3">
        <p class="text-center text-light">&copy; 2025 Questy | Anissa - Nicolas - Guilhem, tous droits réservés.</p>
      </div>
      <div class="col-3">
        <h6 class="text-center text-uppercase text-light">github</h6>
        <div class="text-center">
          <a class="text-light" href="https://github.com/Guizmoue/Quantity_Estimation">

        </div>
      </div>
    </div>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
